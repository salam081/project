{% extends 'base/base.html' %}

{% block content %}


    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-dark: #4338ca;
            --secondary-color: #f8fafc;
            --accent-color: #06b6d4;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --border-color: #e2e8f0;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
       
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            
            /* Make the container fill the entire screen */
            min-height: 100vh;
            height: 100vh;
            overflow: hidden; /* Ensure no scrolling within the container */
        }

        .floating-shapes, .shape {
            display: none !important;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            box-shadow: var(--shadow-md);
            padding: 1rem;
            width: 100%;
            max-width: 300px;
            position: relative;
            z-index: 10;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 15px;
            padding: 1px;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            z-index: -1;
        }

        .login-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.75rem;
            box-shadow: var(--shadow-md);
            animation: none;
        }

        .logo-icon i {
            font-size: 1.5rem;
            color: white;
        }

        .welcome-text {
            color: var(--text-dark);
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .welcome-subtitle {
            color: var(--text-light);
            font-size: 0.85rem;
            margin-bottom: 0;
        }

        .form-control {
            height: 35px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 0.25rem 0.75rem;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.15rem rgba(79, 70, 229, 0.1);
            background: rgba(255, 255, 255, 1);
        }
        
        .form-check {
            margin: 0.75rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-check-input {
            width: 1rem;
            height: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .btn-login {
            width: 100%;
            height: 45px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            border: none;
            color: white;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
            margin-bottom: 1rem;
        }

        .btn-login:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .signup-link {
            text-align: center;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
            color: var(--text-light);
            font-size: 0.8rem;
        }

        .signup-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .invalid-feedback {
            font-size: 0.75rem;
        }
    </style>

    <div class="login-container">
        <div class="login-card shadow">
            <div class="logo-section">
                <div class="logo-icon">
                    <i class="bi bi-shield-lock-fill"></i>
                </div>
                 {% if messages %}
                        <div class="messages">
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                <h1 class="welcome-text">Welcome Back</h1>

            </div>

            <form method="POST">
                {% csrf_token %}
                <div class="col-md-12 mb-3">
                    <label for="username">Old Password</label>
                    <input type="text" class="form-control" id="old_password" name="username" required>
                </div>
                <div class="col-md-12 mb-3">
                    <label for="username">Password</label>
                    <input type="text" class="form-control" id="new_password1" name="new_password1" required>
                </div>

                <div class="col-md-12 mb-3">
                    <label for="password">Confirm Password</label>
                    <input type="password" class="form-control" id="new_password2" name="new_password2" required>
                </div>

                {% comment %} <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="remember" name="remember">
                    <label class="form-check-label" for="remember">
                        Remember me
                    </label>
                </div> {% endcomment %}

                <button type="submit" class="btn btn-login" id="loginBtn">
                    <i class="bi bi-box-arrow-in-right me-1"></i>Change Password
                </button>
            </form>
        </div>
    </div>

{% endblock content %}
