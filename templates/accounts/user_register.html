{% extends 'base/base.html' %}

{% block content %}

    <style>
        /* New styling to "zoom out" or make smaller */
        .main-container {
            min-height: 100vh;
            padding: 0.5rem; /* Reduced padding for a tighter fit */
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .content-wrapper {
            max-width: 600px; /* Reduced max-width for a more compact view */
            width: 100%;
            margin: 0;
        }

        .content-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 12px; /* Smaller border-radius */
            padding: 1rem; /* Reduced padding */
            margin-bottom: 1rem; /* Reduced margin */
            box-shadow: var(--shadow-sm); /* Smaller shadow */
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .content-header h2 {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 1.5rem; /* Smaller font size */
            margin-bottom: 0.1rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .content-header p {
            color: var(--text-light);
            font-size: 0.8rem; /* Smaller font size */
            margin: 0;
        }

        .card-custom {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 12px; /* Smaller border-radius */
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
        }

        .card-body {
            padding: 1.5rem; /* Reduced padding */
        }

        .section-title {
            color: var(--text-dark);
            font-weight: 600;
            font-size: 1.1rem; /* Smaller font size */
            margin-bottom: 0.75rem; /* Reduced margin */
            padding-bottom: 0.25rem;
            border-bottom: 1px solid var(--primary-color);
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 40px; /* Smaller line width */
            height: 1px;
            background: var(--accent-color);
        }

        .form-label {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.25rem;
            font-size: 0.8rem; /* Smaller font size */
        }

        .form-control, .form-select {
            border-radius: 8px; /* Smaller border-radius */
            padding: 0.3rem 0.75rem; /* Reduced padding */
            font-size: 0.85rem; /* Smaller font size */
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.1rem rgba(79, 70, 229, 0.05); /* Smaller shadow size */
            background: rgba(255, 255, 255, 1);
        }

        .form-control:hover, .form-select:hover {
            border-color: var(--primary-color);
        }
        
        .invalid-feedback {
            display: block;
            color: var(--danger-color);
            font-size: 0.7rem; /* Smaller font size */
            margin-top: 0.1rem;
            font-weight: 500;
        }

        /* Remove floating shapes */
        .floating-shapes, .shape {
            display: none !important;
        }

        /* Responsive adjustments for an even more compact mobile view */
        @media (max-width: 768px) {
            .main-container {
                padding: 0.25rem; /* Minimal padding on mobile */
            }

            .content-wrapper {
                max-width: 100%;
            }
            
            .content-header, .card-custom {
                border-radius: 8px; /* Even smaller radius on mobile */
            }

            .card-body {
                padding: 1rem; /* Reduced padding on mobile */
            }
            
            .content-header h2 {
                font-size: 1.1rem;
            }
            
            .content-header p {
                font-size: 0.7rem;
            }
            
            .section-title {
                font-size: 0.9rem;
                text-align: left;
            }
        }
    </style>

    <div class="main-container">
        <div class="content-wrapper">
            <div class="content-header shadow">
                <div class="d-flex justify-content-between align-items-center flex-wrap">
                    <div class="w-100">
                        <h2><i class="bi bi-person-plus"></i> Add New Member</h2>
                        <p class="text-muted mb-0">Fill out the form to add a new member to the system.</p>
                    </div>
                </div>
            </div>

            <div class="card card-custom shadow p-4">
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <h5 class="section-title">Personal Information</h5>
                        <div class="row g-2">
                            <div class="col-md-4">
                                <label for="id_first_name" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="id_first_name" name="first_name" required>
                            </div>
                            <div class="col-md-4">
                                <label for="id_last_name" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="id_last_name" name="last_name" required>
                            </div>
                            <div class="col-md-4">
                                <label for="id_other_name" class="form-label">Other Name</label>
                                <input type="text" class="form-control" id="id_other_name" name="other_name">
                            </div>
                            <div class="col-md-4">
                                <label for="id_username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="id_username" name="username" required>
                            </div>
                            <div class="col-md-4">
                                <label for="id_date_of_birth" class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" id="id_date_of_birth" name="date_of_birth" required>
                            </div>
                            <div class="col-md-4">
                                <label for="id_gender" class="form-label">Gender</label>
                                <select name="gender" class="form-select" id="id_gender" required>
                                    <option value="">-- Select Gender --</option>
                                    <option value="1">Male</option>
                                    <option value="2">Female</option>
                                    <option value="3">Other</option>
                                </select>
                            </div>
                        </div>

                        <h5 class="section-title mt-3">Contact & Financial Details</h5>
                        <div class="row g-2">
                            <div class="col-md-4">
                                <label for="id_savings" class="form-label">Savings</label>
                                <input type="number" class="form-control" id="id_savings" name="savings" required>
                            </div>
                            <div class="col-md-4">
                                <label for="id_ippis" class="form-label">IPPIS Number</label>
                                <input type="text" class="form-control" id="id_ippis" name="ippis" required>
                            </div>
                            <div class="col-md-4">
                                <label for="id_phone1" class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="id_phone1" name="phone1" required>
                            </div>
                            <div class="col-md-4">
                                <label for="id_member_number" class="form-label">Member Number</label>
                                <input type="number" class="form-control" id="id_member_number" name="member_number" required>
                            </div>
                            <div class="col-md-4">
                                <label for="id_department" class="form-label">Department</label>
                                <input type="text" class="form-control" id="id_department" name="department">
                            </div>
                            <div class="col-md-4">
                                <label for="id_passport" class="form-label">Passport Photo</label>
                                <input type="file" class="form-control" id="id_passport" name="passport" accept="image/*">
                            </div>
                        </div>
                          
                        <div class="mt-2">
                            <button type="submit" class="btn btn-primary btn-custom">
                                <i class="bi bi-person-plus-fill me-1"></i>Add Member
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
