{% extends 'base/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="mb-4">{{ title }}</h2>

            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="item" class="form-label">Item</label>
                    <input type="text" name="item" id="item" class="form-control" 
                           value="{{ consumable_request.item }}" required>
                </div>

                <div class="mb-3">
                    <label for="purpose" class="form-label">Purpose</label>
                    <input type="text" name="purpose" id="purpose" class="form-control" 
                           value="{{ consumable_request.purpose }}" required>
                </div>

                <div class="mb-3">
                    <label for="amount_requested" class="form-label">Amount Requested (â‚¦)</label>
                    <input type="number" step="0.01" name="amount_requested" id="amount_requested" class="form-control" 
                           value="{{ consumable_request.amount_requested }}" required>
                </div>

                <div class="mb-3">
                    <label for="remarks" class="form-label">Remarks</label>
                    <textarea name="remarks" id="remarks" class="form-control" rows="4">{{ consumable_request.remarks }}</textarea>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{% url 'consumable_purchase_request_detail' consumable_request.pk %}" class="btn btn-secondary">
                        Cancel
                    </a>
                    <button type="submit" class="btn btn-primary">
                        Update Request
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
