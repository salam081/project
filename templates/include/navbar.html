<!-- Navbar -->
<nav class="navbar">
    <div class="navbar-content">
        <div class="navbar-left">
            <!-- Mobile toggle - only shows on mobile -->
            <button class="toggle-btn mobile-toggle" id="mobileToggle" aria-label="Toggle mobile menu">
                <i class="bi bi-list"></i>
            </button>
              
            <a href="{% url 'home' %}" class="navbar-brand">
                <i class="bi bi-shield-check"></i> Admin Dashboard
            </a>
            <!-- Desktop toggle - only shows on desktop -->
            <button class="toggle-btn desktop-toggle" id="desktopToggle" aria-label="Toggle sidebar">
                <i class="bi bi-list" id="toggleIcon"></i>
                <i class="bi bi-list" id="toggleIcon"></i>
            </button>
          
        </div>
        
        <div class="navbar-right">
            <button class="profile-btn" aria-label="Messages" title="Messages">
                <i class="bi bi-envelope"></i>
                <span class="badge">3</span>
