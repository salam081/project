{% extends 'base/base.html' %}

{% block content %}
    <div class="container my-5">
        <div class="card shadow-lg border-0 rounded-4 mx-auto" style="max-width: 600px;">
            <div class="card-body p-4 p-md-5">
                <h1 class="h3 fw-bold text-center mb-4 text-dark">Create a New Project Finance Request</h1>

                <form method="post" class="needs-validation" novalidate>
                    {% csrf_token %}

                    {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label text-secondary">{{ field.label }}</label>
                            {{ field }}
                            {% if field.help_text %}
                                <div class="form-text text-muted">{{ field.help_text }}</div>
                            {% endif %}
                            {% for error in field.errors %}
                                <div class="invalid-feedback d-block">{{ error }}</div>
                            {% endfor %}
                        </div>
                    {% endfor %}

                    <button type="submit" class="btn btn-primary w-100 fw-bold py-2 rounded-3 shadow-sm mt-4">
                        Submit Request
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
