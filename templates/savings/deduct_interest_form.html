{% extends 'base/base.html' %}

{% block content %}
<style>
    .card-header{
        background: linear-gradient(135deg, #36a2baff, #2c8fabff);
        color: white;
        font-size: 1.1rem;
        text-align: center;
        font-weight: 500;
        padding: 1rem 1rem;
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
    }
    .btn-primary{
      background: linear-gradient(135deg, #36a2baff, #2c8fabff);
    }
</style>

 <div class="content-card p-4 shadow mt-5">
   
        <div class="card-header">
            <h6 class="text-center text-white">Deduct Monthly Admin Fee</h6>
        </div>
        <div id="spinner-container" class="my-3" style="display: none;">
        <button class="btn btn-primary" type="button" disabled>
            <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
            <span role="status">Deducting...</span>
        </button>
    </div>
    
            <form id="uploadForm" method="POST" action="{% url 'deduct_interest' %}" enctype="multipart/form-data" class="border p-4 shadow-sm bg-light">

                {% csrf_token %}
                <div class="mb-3">
                    <label for="month" class="form-label">Select Month:</label>
                    <input type="month" class="form-control" id="month" name="month" required>
                </div>
                <div class="mb-3">
                    <label for="deduction_amount" class="form-label">Amount to Deduct (â‚¦):</label>
                    <input type="number" class="form-control" id="deduction_amount" name="deduction_amount" placeholder="Enter Amount" step="0.01" required>
                </div>
                <button type="submit" id="uploadBtn" class="btn btn-primary">Deduct</button>
            </form>
    
</div>
<script>
    document.getElementById('uploadForm').addEventListener('submit', function () {
        document.getElementById('uploadBtn').style.display = 'none';
        document.getElementById('spinner-container').style.display = 'block';
    });
</script>

{% endblock content %}
